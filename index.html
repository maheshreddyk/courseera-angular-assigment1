<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lunchCheckController.js"></script>
  </head>
<body>
   <div class="container" ng-controller="lunchCheckController as model">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="model.items" style="border-color:{{model.textBoxBorderColor}}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="model.checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{model.messageColor}}">
           {{model.message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
